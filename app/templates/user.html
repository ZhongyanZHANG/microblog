{% extends "base.html" %}

{% block content %}
    <h1>User: {{ user.username }}</h1>
    <table>
        <tr valign="top">
            <td><img src="{{ user.avatar(128) }}"></td>
            <td><h1>User: {{ user.username }}</h1></td>
        </tr>
    </table>
    <hr>
    <hr>
    {% for post in posts %}
    <p>
        <table>
            <tr valign="top">
                <td><img src="{{ post.author.avatar(36) }}"></td>
                <td>{{ post.author.username }} says:<br>{{ post.body }}</td>
            </tr>
        </table>
    </p>
    {% endfor %}
{% endblock %}
